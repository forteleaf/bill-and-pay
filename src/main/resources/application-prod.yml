spring:
  datasource:
    public:
      jdbc-url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/billpay}
      username: ${SPRING_DATASOURCE_USERNAME:postgres}
      password: ${SPRING_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      hikari:
        schema: public
        pool-name: HikariPool-Public
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-test-query: SELECT 1
    
    tenant-template:
      url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/billpay}
      username: ${SPRING_DATASOURCE_USERNAME:postgres}
      password: ${SPRING_DATASOURCE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/public
    # tenant 마이그레이션은 TenantFlywayConfiguration에서 별도 처리
    baseline-on-migrate: false
    default-schema: public

jwt:
  secret: ${JWT_SECRET}

app:
  cors:
    allowed-origins:
      - https://bnp.cardbin.net

logging:
  level:
    root: INFO
    com.korpay: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: never
