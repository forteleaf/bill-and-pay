spring:
  application:
    name: bill-and-pay
  
  datasource:
    public:
      jdbc-url: jdbc:postgresql://localhost:5432/billpay
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        schema: public
        pool-name: HikariPool-Public
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-test-query: SELECT 1
    
    tenant-template:
      url: jdbc:postgresql://localhost:5432/billpay
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/public
    baseline-on-migrate: false
    default-schema: public

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.korpay: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

jwt:
  secret: ${JWT_SECRET:billpay-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-hs256-algorithm}
  expiration: 86400000
  refresh-expiration: 604800000

# Webhook configuration
app:
  webhook:
    # Base URL for webhook endpoints (used to generate full webhook URLs for PG configuration)
    # Override via WEBHOOK_BASE_URL environment variable in production
    base-url: ${WEBHOOK_BASE_URL:http://localhost:8080/api}

webhook:
  retry:
    enabled: false
    interval-ms: 300000
    max-attempts: 3
