spring:
  application:
    name: bill-and-pay
  
  datasource:
    public:
      jdbc-url: jdbc:postgresql://localhost:5432/billpay
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      hikari:
        schema: public
        pool-name: HikariPool-Public
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000
        connection-test-query: SELECT 1
    
    tenant-template:
      url: jdbc:postgresql://localhost:5432/billpay
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations:
      - classpath:db/migration/public
      - classpath:db/migration/tenant
    baseline-on-migrate: false
    default-schema: public

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.korpay: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
